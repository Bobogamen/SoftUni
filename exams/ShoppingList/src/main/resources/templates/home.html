<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:include="~{fragments/navbar}"></header>

<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <span class="nav-link text-white active h1 text-center"
              th:if="${@loggedUser.id > 0}"
              th:text="${@loggedUser.getUsername()} + '`s products list'">
              </span>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div class="mt-3 rounded badge-info" th:each="f : ${products.food}" th:object="${f}">
                    <img class="mr-2" src="/img/food.png" alt="Food" width="40px" height="40px">
                    <span th:text ="|*{name} - *{price}lv.|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=*{id})}">Buy</a>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div class="mt-3 rounded badge-warning" th:each="d : ${products.drink}" th:object="${d}">
                    <img class="mr-2" src="/img/drink.png" alt="drink" width="40px" height="40px">
                    <span th:text ="|*{name} - *{price} lv.|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=*{id})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div class="mt-3 rounded badge-success" th:each="h : ${products.household}" th:object="${h}">
                    <img class="mr-2" src="/img/household.png" alt="household" width="40px" height="40px">
                    <span th:text ="|*{name} - *{price} lv.|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=*{id})}">Buy</a>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div class="mt-3 rounded badge-secondary" th:each="o : ${products.other}" th:object="${o}">
                    <img class="mr-2" src="/img/other.png" alt="other" width="40px" height="40px">
                    <span th:text ="|*{name} - *{price} lv.|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=*{id})}">Buy</a>
                </div>
            </div>
        </div>
        <th:block th:if="${products.totalPrice > 0}">
        <a th:href="@{/buy-all}" class="btn btn-danger" th:text="|Buy all products for ${products.totalPrice} lv|"></a>
        </th:block>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            &copy; Spring team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
