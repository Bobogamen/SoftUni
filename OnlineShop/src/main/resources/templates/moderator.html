<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>OnlineShop</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<main>
    <div th:if="${success}" id="success"
         class="alert alert-success text-center" style="display:inline-block; margin: auto; width: fit-content;">
        Successfully!
    </div>
    <div class="container py-5 bg-transparent">
        <p class="h2 text-center">Items</p>
        <a th:href="@{/users/moderator/add-item}" class="btn btn-success p-1 mb-2 addItemButton">Add item</a>

        <table class="table table-bordered table-striped ">
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Times ordered</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="align-middle">
            <tr th:each="item : ${allItems}">
                <td th:text="${item.id}" class="align-middle">keyvalue</td>
                <td th:text="${item.name}" class="align-middle">keyvalue</td>
                <td th:text="${item.price}" class="align-middle">keyvalue</td>
                <td th:text="${item.discount}" class="align-middle">keyvalue</td>
                <td th:text="${item.timesOrdered}" class="align-middle">keyvalue</td>
                <td th:text="${item.category.name}" class="align-middle">keyvalue</td>
                <td>
                    <a th:href="@{/users/moderator/edit-item/{id}(id=${item.id})}" class="btn btn-warning">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="/js/app.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
