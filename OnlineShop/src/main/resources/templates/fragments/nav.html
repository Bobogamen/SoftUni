<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>OnlineShop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="mr-1">
            <button type="submit" class="btn btn-outline-danger" onclick="location.href='/'">Home</button>
        </div>
        <div class="mr-1">
            <button type="submit" class="btn btn-outline-danger" onclick="location.href='/shop'">Shop</button>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-danger" onclick="location.href='/shop/discount'">Discount</button>

        </div>

        <div class="ml-auto">
            <button sec:authorize="isAuthenticated()" type="submit" class="btn btn-dark" onclick="location.href='/shop/cart'">Cart
            </button>
            <button sec:authorize="hasRole('ADMIN')" type="submit" class="btn btn-primary" onclick="location.href='/users/admin'">Admin
            </button>
            <button sec:authorize="hasRole('MODERATOR')" type="submit" class="btn btn-secondary" onclick="location.href='/users/moderator'">Moderator
            </button>
        </div>

        <div class="ml-auto" sec:authorize="isAuthenticated()">
            <div class="row ml-auto mr-2">
                <div class="col p-0 mr-1">
                    <button type="submit" class="btn btn-info mr-auto" onclick="location.href='/users/profile'">Profile
                    </button>
                </div>
                <div class="col p-0">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <div role="group" class="btn-group ml-auto" sec:authorize="isAnonymous()">
            <button type="submit" class="btn btn-success ml-1 border-danger" onclick="location.href='/login'">Login
            </button>
            <button type="submit" class="btn btn-warning border-danger" onclick="location.href='/register'">Register
            </button>
        </div>
    </div>
</nav>
</body>
</html>
