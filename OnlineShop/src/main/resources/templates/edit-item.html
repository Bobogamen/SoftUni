<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>OnlineShop</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<main>
    <p class="h2 text-center">Edit item</p>
    <div class="bg-transparent m-3 d-flex align-items-center justify-content-center">
        <div class="form-control bg-info w-75">
            <div class="p-3">
                <form th:action="@{/users/moderator/edit-item/{id}(id=${item.id})}"
                      th:method="POST"
                      th:object="${addItemDTO}" enctype="multipart/form-data">

                    <div class="form-outline mb-4">
                        <span th:field="*{name}">
                        <input th:value="${item.name}" type="text" name="name" id="name"
                               class="form-control form-control-lg" minlength="2"/>
                        </span>
                    </div>

                    <div class="form-outline mb-4">
                        <span th:field="*{description}">
                        <textarea th:text="${item.description}" type="text" name="description" id="description"
                                  class="form-control form-control-lg" required></textarea>
                        </span>
                    </div>

                    <div class="form-outline mb-4">
                        <span th:field="*{price}">
                        <input th:value="${item.price}" type="number" min="0.1" step="0.1" max="999999999.9" placeholder="Enter price" name="price" id="price"
                               class="form-control form-control-lg" required>
                        </span>
                    </div>

                    <div class="form-outline mb-4">
                        <span th:field="*{discount}">
                        <input th:value="${item.discount}" type="number" min="0" step="1" placeholder="Enter discount" name="discount" id="discount"
                               class="form-control form-control-lg" required></span>
                    </div>

                    <div class="form-outline mb-4">
                        <select class="browser-default custom-select mb-2" name="category">
                            <option th:field="*{category}"
                                    th:each="c : ${T(com.onlineshop.model.enums.CategoryEnum).values()}"
                                    th:text="${c}"
                                    th:value="${c}"
                                    th:selected="${item.category.name}">Category
                            </option>
                        </select>
                    </div>

                    <input type="file" accept=".jpg, .jpeg, .png" name="picture" id="picture" style="width: 250px;">

                    <div class="d-flex justify-content-center">
                        <button type="submit"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form  th:action="@{/users/moderator/delete/{id}(id=${item.id})}" th:method="POST">
        <button type="submit" onclick="if(!confirm('Delete is permanently and nonrecoverable!')){return false}" class="btn-sm btn-danger">Delete</button>
    </form>
</main>

<script src="/js/app.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
