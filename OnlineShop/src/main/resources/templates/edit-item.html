<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>OnlineShop</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<main>
    <p th:text="'Edit item #' + ${item.id}" class="h2 text-center"></p>
    <div class="bg-transparent m-3">
        <div class="p-3 row">
            <div class="col-6 m-auto">
                <div class="form-control bg-info p-2">
                    <form th:action="@{/users/moderator/edit-item/{id}(id=${item.id})}"
                          th:method="POST"
                          th:object="${addItemDTO}" enctype="multipart/form-data">

                        <div class="form-outline mb-4">
                        <span th:field="*{name}">
                        <input th:value="${item.name}" type="text" name="name" id="name"
                               class="form-control form-control-lg" minlength="2"/>
                        </span>
                        </div>

                        <div class="form-outline mb-4">
                        <span th:field="*{description}">
                        <textarea th:text="${item.description}" type="text" name="description" id="description"
                                  class="form-control form-control-lg" required></textarea>
                        </span>
                        </div>

                        <div class="form-outline mb-4">
                        <span th:field="*{price}">
                        <input th:value="${item.price}" type="number" min="0.1" step="0.1" max="999999999.9" placeholder="Enter price" name="price" id="price"
                               class="form-control form-control-lg" required>
                        </span>
                        </div>

                        <div class="form-outline mb-4">
                        <span th:field="*{discount}">
                        <input th:value="${item.discount}" type="number" min="0" step="1" placeholder="Enter discount" name="discount" id="discount"
                               class="form-control form-control-lg" required></span>
                        </div>

                        <div class="form-outline mb-4">
                            <select class="browser-default custom-select mb-2" name="category" id="category">
                                <option th:each="c : ${allCategories}"
                                        th:text="${c.name}"
                                        th:value="${c.name}"
                                        th:selected="${c.name} == ${item.category.name}"></option>
                            </select>
                        </div>

                        <input type="file" accept=".jpg, .jpeg, .png" name="picture" id="picture" style="width: 250px;">

                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                    class="btn btn-success btn-lg gradient-custom-4 text-body">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <img th:src="${item.pictureURL}" class="imgItemView" style="max-height: fit-content; object-fit: contain">
            </div>
        </div>
    </div>
    <form th:action="@{/users/moderator/delete-item/{id}(id=${item.id})}"
          th:method="POST">
        <button type="submit" onclick="if(!confirm('Delete is permanently and nonrecoverable!')){return false}"
                class="btn-sm btn-danger">Delete
        </button>
    </form>
</main>

<script src="/js/app.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
