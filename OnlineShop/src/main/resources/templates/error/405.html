    <title>Error 405</title>

<body>
<div class="container align-items-center mt-5">
    <p class="h1 text-center mt-5">Status code: 405 Method Not Allowed</p>

    <button class="btn btn-danger align-items-center mt-5" onclick="history.back()">Go Back</button>
</div>
