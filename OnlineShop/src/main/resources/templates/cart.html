<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>OnlineShop</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<main>
    <section class="h-100 mr-5 ml-5">
        <div class="container h-100 py-5" style="background-color: #eee;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div th:if="${cartItems.size() > 0}" class="col">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="mb-0 text-dark">Shopping Cart</h3>
                    </div>
                    <div class="card rounded mb-4">
                        <div class="card-body p-4">
                            <div th:each="ci : ${cartItems}" class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img th:src="${ci.pictureURL}" class="imgCart">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p th:text="${ci.onlyName}" class="lead mb-2"></p>
                                    <p th:text="${ci.category.name}" class="h6 mb-2"></p>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 th:text="'Price: $' + ${ci.price}" class="mb-0"></h5>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 th:text="'Discount: %' + ${ci.discount}" class="mb-0"></h5>
                                </div>

                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 th:text="'Price: $' + ${ci.price}" class="mb-0"></h5>
                                </div>


                                <div class="col-md-1 col-lg-1 col-xl-1 text-right">
                                    <a href="#!" class="text-danger">X<i class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body p-4 d-flex flex-row">
                            <div class="">
                                <p>Address</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                        </div>
                    </div>

                </div>
                <div th:if="${cartItems.size() == 0}" class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0 text-dark">Shopping Cart is empty</h3>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/app.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
